<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="icons8-google-48.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Radhika's Google Homepage</title>
</head>
<body>
  <header>
    <div class="header left">
      <a class="item" href="#">About</a>
      <a class="item" href="#">Store</a>
    </div>
    <div class="header right">
      <a class="item" href="#">Gmail</a>
      <a class="item" href="#">Images</a>
      <div class="app-grid item">
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
        <div class="app-box"></div>
      </div>
      <div class="special item">
        <div class="avatar">
          <span class="letter">R</span>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="logo-div">
      <img class="logo" src="google.png"
alt="Main Image">
    </div>
    <div class="search-div">
      <input type="text" class="search-bar"/>
      <div class="mic"></div>
    </div>
    <div class="btn-div">
      <button>Google Search</button>      
      <button>I'm Feeling Lucky</button>
    </div>
  </main>
  <footer>
    <div class="footer left">
      <a class="item" href="#">Advertising</a>
      <a class="item" href="#">Business</a>
    </div>
      
    <div class="footer right">
      <a class="item" href="#">Privacy</a>
      <a class="item" href="#">Terms</a>
      <a class="item" href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
